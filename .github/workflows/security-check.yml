name: Security Check

on:
  push:
    branches: [master, main]
  pull_request:
    branches: [master, main]
  schedule:
    # Run security checks weekly
    - cron: "0 0 * * 0"

jobs:
  security:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: "3.4.5"
          bundler-cache: true

      - name: Run bundle audit
        run: |
          gem install bundler-audit
          bundle audit check --update || echo "::warning::Security vulnerabilities found. Review and update dependencies."
        continue-on-error: true

      - name: Check outdated gems
        run: bundle outdated --only-explicit || true
        continue-on-error: true

      - name: Security Summary
        run: |
          echo "Security check completed."
          echo "Note: Fix vulnerabilities by updating dependencies locally and committing Gemfile.lock"
