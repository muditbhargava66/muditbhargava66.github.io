name: Docker Slim

# DISABLED: This workflow is for al-folio maintainers only
# It requires Docker Hub credentials and pushes to amirpourmand/al-folio
# Not needed for personal portfolio sites

#Only trigger, when the build workflow succeeded
on:
  workflow_run:
    workflows: ["Docker Image CI"]
    types:
      - completed

# on:
#   push:
#     branches:
#       - 'master'

jobs:
  build:
    # DISABLED - this workflow is not applicable to forks/personal sites
    if: false
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ github.workspace }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: update docker-compose
        shell: bash
        run: |
          sed -i "s|\.:|${{ github.workspace }}:|g" ${{ github.workspace }}/docker-compose.yml
          cat ${{ github.workspace }}/docker-compose.yml

      - uses: kitabisa/docker-slim-action@v1.1.1
        env:
          DSLIM_PULL: true
          DSLIM_COMPOSE_FILE: ${{ github.workspace }}/docker-compose.yml
          DSLIM_TARGET_COMPOSE_SVC: jekyll
          DSLIM_CONTINUE_AFTER: signal
        with:
          target: amirpourmand/al-folio
          tag: "slim"

      # Push to the registry
      - run: docker image push amirpourmand/al-folio:slim
